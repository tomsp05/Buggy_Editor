{% extends "base.html" %}

{% block content %}

<style>
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .container p {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>Updated Buggy</h1>

    <p>
        {{ msg }}
    </p>
    <p>
        <a href="/index" class="button">Home</a>
    </p>
</div>

{% endblock %}
