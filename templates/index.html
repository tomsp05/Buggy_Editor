{% extends "base.html" %}

{% block content %}

<style>
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }

    .container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px; 
        font-size: 24px;
        font-weight: bold;
    }

    .container .username {
        text-align: center;
        color: #666;
        margin-bottom: 10px;
        font-size: 18px;
    }

    .spacer {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 0px;
    }

    .spacer .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
    }

    .spacer .button:hover {
        background-color: #0056b3;
    }

    .logout-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
    }

    .logout-button:hover {
        background-color: #c82333;
    }

    p {
        color: #333;
        font-size: 14px;
        line-height: 1.6;
    }

    p strong a {
        color: #007BFF;
        text-decoration: none;
    }

    p strong a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h1>Buggy Editor</h1>
    <div class="username">Logged in as: {{ current_user.username }}</div>

    <div class="spacer">
        <a href="/new" class="button">Make Buggy</a>
        <a href="/edit" class="button">Saved Buggies</a>
        <a href="/poster" class="button">View Poster</a>
        {% if current_user.is_admin %}
            <a href="/users" class="button">View Users</a>
        {% endif %}
        <a href="/logout" class="logout-button">Logout</a>
    </div>

</div>

{% endblock %}
